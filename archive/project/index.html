<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cremonths</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="cal">
    <div class="cal-amount">
      <span>amount</span>
      <input type="text" class="get-amount" id="cal-amount">
    </div>
    <div class="cal-inst-month">
      <span>installment Month</span>
      <input type="range" class="get-month" id="cal-inst-month" min="1" max="36" step="1">
    </div>
    <div class="cal-rate">
      <span>rate(%)</span>
      <input type="range" class="get-rate" id="cal-rate" min="1" max="40" step="0.1">
    </div>
    <div class="cal-btn">
      <button type="button" class="btn-cal"><span></span>calculate</button>
    </div>
  </section>
  <section class="result">
    <div class="result-heading">
      <div class="gridfix"></div>
      <div class="result-amount">
        <div class="amount-heading">Amount</div>
        <div class="amount">$45000</div>
      </div>
      <div class="result-month">
        <div class="month-heading">Month</div>
        <div class="month">12</div>
      </div>
      <div class="result-rate">
        <div class="rate-heading">Rate(%)</div>
        <div class="rate">30%</div>
      </div>
      <div class="result-total-fee">
        <div class="total-fee-heading">Total Fee</div>
        <div class="total-fee">$55000</div>
      </div>
      <div class="result-total-interest">
        <div class="total-interest-heading">Total Interest</div>
        <div class="total-interest">$320</div>
      </div>
      <div class="gridfix"></div>
    </div>

    <div class="result-table">
      <div class="data-table">
        <div class="turn-heading">Turn</div>
        <div class="original-fee-heading">Oroginal fee</div>
        <div class="interest-heading">Interest</div>
        <div class="monthly-payment">Monthly Payment</div>
        <!-- From here you have to render -->
        <div class="col-turn">1</div>
        <div class="col-original-fee">2</div>
        <div class="col-interest">3</div>
        <div class="col-monthly-payment">4</div>
        <div class="col-turn">1</div>
        <div class="col-original-fee">2</div>
        <div class="col-interest">3</div>
        <div class="col-monthly-payment">4</div>
        <div class="col-turn">1</div>
        <div class="col-original-fee">2</div>
        <div class="col-interest">3</div>
        <div class="col-monthly-payment">4</div>
        <div class="col-turn">1</div>
        <div class="col-original-fee">2</div>
        <div class="col-interest">3</div>
        <div class="col-monthly-payment">4</div>
        <div class="col-turn">1</div>
        <div class="col-original-fee">2</div>
        <div class="col-interest">3</div>
        <div class="col-monthly-payment">4</div>
        <div class="col-turn">1</div>
        <div class="col-original-fee">2</div>
        <div class="col-interest">3</div>
        <div class="col-monthly-payment">4</div>
        <!-- End Data -->
      </div>
      <div class="cal-reset">
        <button type="button" class="btn-reset"><span></span>reset</button>
      </div>
    </div>
    <div class="grid-end">
      <div class="gridfix">Grid</div>
      <div class="gridfix">End</div>
      <div class="gridfix">Fix</div>
    </div>
  </section>

  <!-- jquery 3.2.1 -->
  <script src="js/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
