<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cremonth</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:600,700" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">

    <section class="calculator">
      <div class="heading">
        <h2>Amount</h2>
        <h2>Installment Month</h2>
        <h2>Rate (&#37;)</h2>
      </div>
      <div class="fields">
        <div class="amount">$<input type="text"></div>
        <div class="month">
          <p></p>
          <input type="range" min="1" max="36">
        </div>
        <div class="rate"><input type="range"></div>
      </div>
    </section>

  <script src="js/jquery.min.js"></script>
  <script src="js/script.js"></script>
  </div>
</body>
</html>
