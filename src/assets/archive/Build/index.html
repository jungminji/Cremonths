<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cremonths</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:600,700" rel="stylesheet">
  <link rel="stylesheet" href="css/build.css">
</head>

<body>
  <section class="calculator">
    <h2 class="sr-only">Calculator</h2>
    <form action="" class="cal-form">
      <fieldset>
        <legend>Calculate Inputs</legend>
        <div class="cal-container">
          <div class="amount">
            <label for="cal-amount">amount</label>
            <input type="text" class="get-amount" id="cal-amount">
          </div>
          <div class="installment-month">
            <label for="cal-inst-month">installment Month</label>
            <input type="range" class="get-month" id="cal-inst-month" min="1" max="36" step="1">
          </div>
          <div class="rate">
            <label for="cal-rate">rate(%)</label>
            <input type="range" class="get-rate" id="cal-rate" min="1" max="40" step="0.1">
          </div>
          <button type="button" class="btn-cal"><span>calculate</span></button>
        </div>
      </fieldset>
    </form>
  </section>

  <section class="data-table">
    <div class="table-heading">
      <div class="heading-amount">
        <h3>amount</h3>
        <span>$45000</span>
      </div>
      <div class="heading-month">
        <h3>month</h3>
        <span>12</span>
      </div>
      <div class="heading-rate">
        <h3>rate(%)</h3>
        <span>30%</span>
      </div>
      <div class="heading-total-fee">
        <h3>total fee</h3>
        <span>$55000</span>
      </div>
      <div class="heading-total-interest">
        <h3>total interest</h3>
        <span>$320</span>
      </div>
    </div>
    <div class="table-result">
      <div class="result-heading">
        <div class="turn">AAA</div>
        <div class="original-fee">BBB</div>
        <div class="interest">CCC</div>
        <div class="monthly-payment">DDD</div>
      </div>
      <div class="result-row">
        asdasda<br>asdada<br>asdsad
      </div>
      <div class="btn-reset"><span>reset</span></div>
    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
